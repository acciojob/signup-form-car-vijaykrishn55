<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="my_form" method="post">
		<div>
			<label for ="name">1. Name</label>
			<input type="text" id="name" placeholder="Name" required>
		</div>
		<div>
			<label for="email">2. Email</label>
			<input type="email" id=email placeholder="Email" required>
		</div>
		<div>
			<label for ="gender_m">3. M</label>
			<input type="radio" id="gender_m"name="gender" required>
			<label for="gender_f"> F</label>
			<input type="radio" id="gender_f" name="gender" required>
		</div>
		<div>
			<label for="cars">Car Brands</label>
			<select name="car" id="cars" required>
				<option value="" disabled selected>choose your Car</option>
				<option>bmw</option>
				<option>oudi</option>
				<option>hondai</option>
			</select>
		</div>
		<div>
				<label for ="age" >5. Age</label>
				<input type="number" id="age" min="0" placeholder="Age" required>
		</div>
		<div>
				<label for="dob">6. DOB</label>
				<input type="date" id="dob" required>
		</div>
		<div>
				<label for="tel">7. Phone Number</label>
				<input type="tel" id="tel" placeholder="XXX-XXX-XXXX" required>
		</div>
		<div>
				<label  for="password" >8. Passward</label>
				<input type="password" id="password" placeholder="Password" required>
		</div>
		<div>
				<label for="tos"></label>
				<input type="checkbox" id="tos" required ><b>i agree for all tos</b>
		</div>
		<div>
				<button type="submit">submit</button>
		</div>
	</form>
			
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
